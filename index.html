<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Display Section -->
      <div class="display-box">
        <p class="show-answer">Ans = <span class="answer">0</span></p>
        <p class="operation">0</p>
      </div>

      <!-- Keypad Section -->
      <div class="key-box">
        <!-- Row 1 -->
        <button class="key">(</button>
        <button class="key">)</button>
        <button class="key percentage">%</button>
        <button class="key clear">AC</button>

        <!-- Row 2 -->
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key operator">/</button>

        <!-- Row 3 -->
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key operator">*</button>

        <!-- Row 4 -->
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key operator">-</button>

        <!-- Row 5 -->
        <button class="key">0</button>
        <button class="key">.</button>
        <button class="key background-white equal">=</button>
        <button class="key operator">+</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
